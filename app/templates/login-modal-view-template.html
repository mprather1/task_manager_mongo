<div class="modal-dialog">
  
  <div class="modal-content">
    
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">New Task</h4>
    </div>
    
    <div class="modal-body">
      
      <div class="form-group">
        <label for="username" class="control-label">Username</label>
        <input class="form-control" type="text" id="username_input" name="username" placeholder="Enter username...">
        <span class="help-block hidden"></span>
      </div>
      
      <div class="form-group">
        <label for="password" class="control-label">Password</label>
        <input class="form-control" type="text" id="password_input" name="password" placeholder="Enter password...">
        <span class="help-block hidden"></span>
      </div>
      
    </div>
    <div class="modal-footer">
      <button type="button" id="login-button" class="btn btn-default">Login</button>
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>
    
</div>
